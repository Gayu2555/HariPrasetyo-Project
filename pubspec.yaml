name: recipe_app
description: "A new Flutter project."

# Prevent publishing to pub.dev
publish_to: "none" # Remove this line if you want to publish to pub.dev

# ⚠️ WARNING: If you change the version here,
# make sure to also update it in android/app/build.gradle.
# The version must match between pubspec.yaml and build.gradle.
version: 1.0.0+1

environment:
  sdk: ^3.9.2

# Dependencies specify other packages that your package needs to work.
# Run `flutter pub upgrade --major-versions` to upgrade dependencies,
# or `flutter pub outdated` to check for newer versions.
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.1
  unicons: ^2.1.1
  cached_network_image: ^3.3.0
  sizer: ^2.0.15 # Important: ensure `flutter pub get` succeeds
  google_fonts: ^6.1.0 # Match this version with any native references (e.g., in build.gradle) to avoid issues
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0 # Recommended lints for good coding practices

# For more info on pubspec format, see:
# https://dart.dev/tools/pub/pubspec

# Flutter-specific configuration
flutter:
  uses-material-design: true

  assets:
    - assets/beverage.png
    - assets/cake.png
    - assets/coffee.png
    - assets/dish.png
    - assets/fruits.png
    - assets/lunch-box.png
    - assets/recipebook.gif
